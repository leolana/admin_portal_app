<div class="content">
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-success pull-right" (click)="downloadAll()">
                <em class="fa fa-download"></em>
                Baixar Todos
            </button>
            <button type="button" class="btn btn-primary pull-right" style="margin-right: 10px;" (click)="adicionar()">
                <em class="fa fa-plus"></em>
                Novo
            </button>
        </div>
    </div>
    <table class="table table-striped table-condensed" *ngIf="documentos.length > 0">
        <thead>
            <tr>
                <th>Observação</th>
            </tr>
        </thead>
        <tbody>
            <tr class="row-card" *ngFor="let item of documentos; let i = index"
                [ngClass]="{ 'editando' : item.editando }">
                <td *ngIf="!item.editando" class="col-sm-10 row-card-front">
                    {{ item.observacao }} ({{ item.nomeArquivo }})
                </td>
                <td *ngIf="item.editando" class="col-sm-10 row-card-back">
                    <div class="form-group" [class.has-error]="item.invalid && item.dirty">
                        <div class="col-sm-6">
                            <input type="text" class="form-control col-sm-3" [(ngModel)]="item.observacao" maxlength="50">
                        </div>
                        <div class="col-sm-6">
                            <div class="input-group">
                                <span class="input-group-btn">
                                    <label class="btn btn-primary input-file">
                                        <em class="fa fa-camera"></em>
                                        <input id="inputAnalise" type="file" hidden (change)="bindFile($event, item)">
                                    </label>
                                </span>
                                <input type="text" class="form-control" readonly [(ngModel)]="item.nomeArquivo">
                            </div>
                        </div>
                    </div>
                </td>
                <td class="col-sm-2 no-wrap row-card-actions">
                    <button class="btn btn-xs btn-success pull-right"
                        (click)="download(item.tipo, item.arquivo, item.nomeArquivo, i)">
                        <em class="fa fa-download"></em>
                    </button>
                    <button *ngIf="!item.editando" class="btn btn-xs btn-primary pull-right"
                        (click)="habilitarEdicao(item)" style="margin-right: 10px;">
                        <em class="fa fa-edit"></em>
                    </button>
                    <button *ngIf="item.editando" class="btn btn-xs btn-primary pull-right"
                        (click)="salvarDocumento(item)" style="margin-right: 10px;">
                        <em class="fa fa-save"></em>
                    </button>
                    <button *ngIf="item.editando" class="btn btn-xs btn-danger pull-right" (click)="cancelar(item)"
                        style="margin-right: 10px;">
                        <em class="fa fa-close"></em>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
