<div class="content">
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th>Cartão</th>
                <th>Banco</th>
                <th>Núm. Agência</th>
                <th>Núm. Conta</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dados">
                <td>{{ item.bandeira.text }}</td>
                <td>{{ item.banco }}</td>
                <td>{{ item.agencia }}</td>
                <td>{{ item.conta }} - {{ item.digito }}</td>
            </tr>
        </tbody>
    </table>
</div>
