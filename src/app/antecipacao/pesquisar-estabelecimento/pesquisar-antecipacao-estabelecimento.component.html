<app-content-header title="Antecipações Realizadas"></app-content-header>

<section class="content antecipacoes-estabelecimento">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Filtros</h3>
    </div>
    <div class="box-body" [formGroup]="form">
      <div class="row">
        <div class="col-md-2">
          <date-picker
            label="Data Pagamento"
            [formControl]="controls.dataPagamento"
            id="inputDataPagamento"
          >
          </date-picker>
        </div>
        <div class="col-md-2">
          <date-picker
            label="Data Solicitação"
            [formControl]="controls.dataSolicitacao"
            id="inputDataSolicitacao"
          >
          </date-picker>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="selectBandeira">Bandeira</label>
            <select
              class="form-control"
              id="selectBandeira"
              [alpeSelect2]="controls.bandeirasIds"
              multiple
            >
              <option *ngFor="let item of combos.bandeiras" [value]="item.id">
                {{ item.text }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="selectProduto">Produto</label>
            <select
              class="form-control"
              id="selectProduto"
              [alpeSelect2]="controls.produtoId"
              multiple
            >
              <option *ngFor="let item of combos.produtos" [value]="item.id">
                {{ item.nome }}
              </option>
            </select>
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <label for="codigo">Código</label>
            <input
              class="form-control"
              id="codigo"
              [formControl]="controls.codigo"
              mask="0*"
              maxlength="7"
            />
          </div>
        </div>
        <button type="button" class="btn btn-primary pull-right mr-15" (click)="filter()">
          Pesquisar
        </button>
        <button type="button" class="btn btn-default pull-right mr-15" (click)="clearFilter()">
          Limpar
        </button>
      </div>
    </div>
  </div>

  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">Resultado</h3>
    </div>
    <div class="box-body no-padding">
      <div class="table-primary">
        <alpe-datatable [datatable]="antecipacoesRealizadas"></alpe-datatable>
      </div>
    </div>
  </div>
</section>
