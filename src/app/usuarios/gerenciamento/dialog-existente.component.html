<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header btn-warning">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
        <h4 class="modal-title">Usuário existente</h4>
      </div>
      <div class="modal-body">
        <p>Este usuário já existe e está associado aos seguintes participantes:</p>

        <ul>
          <li *ngFor="let participante of participantes">{{ participante.nome }}</li>
        </ul>

        Deseja relacioná-lo mesmo assim?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-wsm btn-warning" (click)="result(true)">Sim</button>
        <button type="button" class="btn btn-wsm btn-default" (click)="result(false)">Não</button>
      </div>
    </div>
  </div>
</div>
