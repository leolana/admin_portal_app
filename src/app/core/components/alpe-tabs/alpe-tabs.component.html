<mat-tab-group [animationDuration]="milisecondsAnimation + 'ms'" [selectedIndex]="getActiveTab()">
  <mat-tab *ngFor="let tab of tabs" [label]="tab.label">
    <ng-template matTabContent>
      <ng-container *ngIf="tab.template" [ngTemplateOutlet]="tab.template"></ng-container>
      <ng-container *ngIf="!tab.template">
        Template nÃ£o carregado para "{{ tab.label }}"
      </ng-container>
    </ng-template>
  </mat-tab>
</mat-tab-group>
