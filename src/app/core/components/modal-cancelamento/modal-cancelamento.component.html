<div class="modal">
	<div class="modal-dialog">
		<form class="modal-content" [formGroup]="form" (submit)="recusar()">
			<div class="modal-header btn-danger">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">×</span>
				</button>
				<h4 class="modal-title">Motivo Cancelamento</h4>
			</div>
			<div class="modal-body">
				<div class="form-group"
					[class.has-error]="hasError.motivoTipoRecusaId() && (controls.motivoTipoRecusaId.touched || controls.motivoTipoRecusaId.dirty)">
					<label for="motivoTipoRecusaId">Motivo</label>
					<select class="form-control" id="motivoTipoRecusaId" [alpeSelect2]="controls.motivoTipoRecusaId">
						<option *ngFor="let item of motivosRecusa" [value]="item.id">
							{{ item.descricao }}
						</option>
					</select>
				</div>
				<div class="form-group" *ngIf="requerObservacao()"
					[class.has-error]="hasError.observacao() && (controls.observacao.touched || controls.observacao.dirty)">
					<label for="observacao">Observação</label>
					<div class="form-control" id="observacao" contentEditable
						(blur)="setObservacaoValue($event.target.innerText)"
						(input)="setObservacaoValue($event.target.innerText)">
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" type="submit" class="btn btn-danger">Enviar</button>
				<button type="button" type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
			</div>
		</form>
	</div>
</div>
