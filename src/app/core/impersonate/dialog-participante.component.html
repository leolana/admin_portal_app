<div class="modal" [formGroup]="form">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header btn-primary">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title">Selecione um Participante</h4>
            </div>
            <div class="modal-body">
                <select class="form-control" select2="participantes" [formControl]="participante">
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-wsm btn-primary" (click)="definir()">Definir</button>
                <button type="button" class="btn btn-wsm btn-default" data-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
