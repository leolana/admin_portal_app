<div class="login-box">
  <div class="login-logo">
    <img src="assets/logo-alpe.png" width="120px" height="117px" />
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Trocar senha de acesso:</p>

    <form [formGroup]="formChangePassword">
      <div class="form-group has-feedback" [class.has-error]="email.invalid && email.dirty">
        <input type="email" class="form-control" placeholder="E-mail" formControlName="email" />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        <div class="help-block" [hidden]="email.valid || email.pristine">
          E-mail inválido.
        </div>
      </div>
      <div class="form-group has-feedback" [class.has-error]="password.invalid && password.dirty">
        <input
          type="password"
          class="form-control"
          placeholder="Senha"
          formControlName="password"
        />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <div class="help-block" [hidden]="!password.hasError('required') || password.pristine">
          Senha inválida.
        </div>
        <div class="help-block" [hidden]="!password.hasError('minlength') || password.pristine">
          A senha precisa ter no mínimo 8 caracteres.
        </div>
      </div>
      <input-nova-senha (typingPassword)="setValuePassword($event)" [valuePassword]="newPassword">
      </input-nova-senha>
      <input-confirmar-senha
        (typingConfirmPassword)="setValueConfirmPassword($event)"
        [valuePassword]="confirmNewPassword"
      ></input-confirmar-senha>
      <button class="btn btn-primary btn-block btn-flat mb-15" (click)="change()">Enviar</button>
      <app-movidesk direction="pull-right"></app-movidesk>
    </form>
  </div>
</div>
