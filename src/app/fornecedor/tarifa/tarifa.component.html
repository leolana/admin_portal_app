<app-content-header title="Tarifas"></app-content-header>

<section class="content">

	<div class="box box-primary">
		<div class="box-body no-padding">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Valor da Cessão</th>
						<th>Taxa de Cessão</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let item of info.taxasCessao">
						<td>{{ formatarRange(item.valorInicio, item.valorFim) }}</td>
						<td>{{ item.taxa | percent:'1.1-3' }}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div class="box box-primary">
		<div class="box-body">
			<div class="row">
				<div class="col-xs-12">
					<div class="BoxGreen">
						<h4><strong>Taxa de Antecipação</strong></h4>
						<h2><strong>{{ info.taxaAntecipacao | percent:'1.1-3' }}</strong></h2>
						<h5>(a.m.)</h5>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
