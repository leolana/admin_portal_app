<app-content-header title="Consultar fornecedor" subtitle="Listagem de fornecedores"></app-content-header>

<section class="content">    
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">Filtros</h3>
        </div>
        <form class="box-body" [formGroup]="formPesquisa" (submit)="setFilters()">
            <div class="row">
                <div class="col-md-4">
                    <label for="inputDocumento">CPF/CNPJ</label>
                    <input type="text" class="form-control" id="inputDocumento" [formControl]="documento" appMaskDocumento>
                </div>
                <div class="col-md-4">
                    <date-picker label="De" [formControl]="de" id="inputDe" [hasError]="hasError.de()">
                    </date-picker>
                </div>
                <div class="col-md-4">
                    <date-picker label="Até" [formControl]="ate" id="inputAte" [hasError]="hasError.ate()">
                    </date-picker>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="inputId">Código do Fornecedor</label>
                    <input type="text" class="form-control" id="inputId" [formControl]="id" maxlength="10" [readOnly]="!isViewingRegistered()">
                </div>
                <div class="col-md-8">
                    <button type="submit" class="btn btn-primary pull-right mt-15 ml-15">Pesquisar</button>
                    <button type="button" class="btn btn-default pull-right mt-15" (click)="clear()">Limpar</button>
                </div>					
            </div>
        </form>
    </div>
    
    <alpe-tabs [tabs]="tabs">
        <ng-template #fornecedoresCadastrados>
            <alpe-fornecedores-cadastrados [filters]="filters"></alpe-fornecedores-cadastrados>
        </ng-template>
        <ng-template #fornecedoresPendentes>
            <alpe-fornecedores-pendentes [filters]="filters"></alpe-fornecedores-pendentes>
        </ng-template>
        <ng-template #fornecedoresCancelados>
            <alpe-fornecedores-cancelados [filters]="filters"></alpe-fornecedores-cancelados>
        </ng-template>
    </alpe-tabs>
</section>
