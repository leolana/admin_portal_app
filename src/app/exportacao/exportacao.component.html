<app-content-header title="Exportações"></app-content-header>

<section class="content">
	<div class="box box-primary box-pesquisar">
		<div class="box-header with-border">
			<h3 class="box-title">Filtro do Relatório</h3>
		</div>
		<div class="box-body" [formGroup]="form">
			<div class="row-btn-filter">
				<div class="row">
					<div class="col-md-4">
						<date-picker label="Data de Operação Inicial" [formControl]="controls.dataOperacaoInicial"
							id="inputDataOperacaoInicial" [hasError]="hasError.dataOperacaoInicial()">
						</date-picker>
					</div>
					<div class="col-md-4">
						<date-picker label="Data de Operação Final" [formControl]="controls.dataOperacaoFinal"
							id="inputDataOperacaoFinal" [hasError]="hasError.dataOperacaoFinal()">
						</date-picker>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="box box-primary">
		<div class="box-header with-border">
			<h3 class="box-title">Download de Relatórios</h3>
		</div>
		<div class="box-body no-padding">
			<table class="table table-striped table-exportacao">
				<thead>
					<tr>
						<th>Arquivo</th>
						<th>Descrição</th>
						<th>Download</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let arquivo of arquivos">
						<td class="titulo">{{ arquivo.titulo }}</td>
						<td>{{ arquivo.descricao }}</td>
						<td class="download">
							<label class="btn btn-success" (click)="download(arquivo.id)">
								<i class="fa fa-download"></i>
							</label>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</section>
